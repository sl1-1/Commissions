<body ng-app="CommissionForm" ng-controller="MainCtrl" ng-strict-di>
<nav class="navbar navbar-default" ng-controller="NavCtrl">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Username</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a ui-sref="user-panel">
                        User
                    </a>
                </li>
                <li>
                    <a ui-sref="admin-panel" >
                        Admin
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="user.id == null"><p class="navbar-text">Welcome,
                    <strong>{{ user.username }}</strong>
                </p></li>
                <li ng-hide="user.id == null"><a href="/account/password_change/">Change password</a></li>
                <li ng-hide="user.id == null"><a ng-click="logout()">Log out</a></li>
                <li ng-hide="user.id != null"><a href="/account/register/?next={{ request.path }}">Register</a></li>
                <li ng-hide="user.id != null"><a ng-click="login()">Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<ng-view></ng-view>
<div ui-view></div>
<script type="text/ng-template" id="commissions.html">

</script>
<script type="text/ng-template" id="repeatSection.html">
    <div>
        <!--loop through each element in model array-->
        <div class="{{ hideRepeat }}">
            <div class="repeatsection" ng-repeat="element in model[options.key]"
                 ng-init="fields = copyFields(to.fields)">
                <formly-form fields="fields"
                             model="element"
                             form="form">
                </formly-form>
                <div style="margin-bottom:20px;">
                    <button type="button" class="btn btn-sm btn-danger"
                            ng-click="model[options.key].splice($index, 1)">
                        Remove
                    </button>
                </div>
                <hr>
            </div>
        </div>
        <p class="AddNewButton">
            <button type="button" class="btn btn-primary" ng-click="addNew()">{{ to.btnText }}</button>
        </p>
    </div>
</script>

<script type="text/ng-template" id="login.html">
    <div class="modal-header">
        <h3 class="modal-title">Login</h3>
    </div>
    <div class="modal-body">
        <formly-form model="vm.model" fields="vm.fields" form="vm.forms">
        </formly-form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Login</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
