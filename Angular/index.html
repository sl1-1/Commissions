<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title> Commission Details for {{ Commission.user }} {{ Commission.date }} </title>
    <script type="application/javascript" src="/static/main.min.js"></script>

    <!-- CSS -->
    <link href="/static/bower.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/base.css"/>

</head>
<body ng-app="Commissions" ng-controller="MainCtrl" ng-strict-di>
<nav class="navbar navbar-default" ng-controller="NavCtrl">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Username</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-show="user.id">
                    <a ui-sref="user-panel">
                        User
                    </a>
                </li>
                <li ng-show="user.is_staff">
                    <a ui-sref="admin-panel" >
                        Admin
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="user.id"><p class="navbar-text">Welcome,
                    <strong>{{ user.username }}</strong>
                </p></li>
                <li ng-show="user.id"><a>Change password</a></li>
                <li ng-show="user.id"><a ng-click="logout()">Log out</a></li>
                <li ng-hide="user.id"><a ng-click="login()">Login/Register</a></li>
            </ul>
        </div>
    </div>
</nav>
<ng-view></ng-view>
<div ui-view></div>
<script type="text/ng-template" id="commissions.html">

</script>
<script type="text/ng-template" id="repeatSection.html">
    <div>
        <!--loop through each element in model array-->
        <div class="{{ hideRepeat }}">
            <div class="repeatsection" ng-repeat="element in model[options.key]"
                 ng-init="fields = copyFields(to.fields)">
                <formly-form fields="fields"
                             model="element"
                             form="form">
                </formly-form>
                <div style="margin-bottom:20px;">
                    <button type="button" class="btn btn-sm btn-danger"
                            ng-click="model[options.key].splice($index, 1)">
                        Remove
                    </button>
                </div>
                <hr>
            </div>
        </div>
        <p class="AddNewButton">
            <button type="button" class="btn btn-primary" ng-click="addNew()">{{ to.btnText }}</button>
        </p>
    </div>
</script>

</body>
</html>
