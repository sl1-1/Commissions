<div>
    <form ng-submit="LoginModalCtrl.submit(_username, _password)">
        <div class="modal-header">
            <button type="button" class="close" ng-click="LoginCtrl.cancel()">&times;</button>
            <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="user">Username:</label>
                <input id="user" ng-model="_username"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" ng-model="_password"/>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
