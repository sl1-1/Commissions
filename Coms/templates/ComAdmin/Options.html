{% extends "ComAdmin/AdminBase.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 text-center well">
                <table class="table table-compact table-bordered dt-responsive" id="optiontable"
                       data-src="/api/{{ option }}">
                    <thead>
                    </thead>
                </table>
                <br/>
                <button type="button" class="btn btn-default" onclick="new_option()">Add</button>
            </div>
        </div>
    </div>
    <div class="modal fade modal-detail" tabindex="-1" role="dialog" id="option-modal" data-src="/api/{{ option }}/">
    </div>
    <script type="application/javascript">
        $(document).ready(function () {
            var src = $('#optiontable').data()['src'];
            $.ajax({
                'url': src,
                'method': 'OPTIONS'
            }).done(function (data) {
                create_table('optiontable', src, data['table'])
            });
        });
    </script>

{% endblock %}
