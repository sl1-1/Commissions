{% load static %}
<div class="modal-dialog modal-lg">
    <div class="modal-content" id="option-content">
        <input id="detail_id" type="hidden" value="{% url 'Coms:Ajax:Files' commission.id %}" class="content"/>

        <div class="modal-header content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="model-label">Files</h4>
        </div>
        <div class="modal-body detail-modal content">
            {% load files %}
            {% render_files commission %}
        </div>
    </div>
</div>
