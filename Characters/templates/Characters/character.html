{% extends 'Base.html' %}
{% load thumbnail %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <h3>{{ object.name }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 well col-md-offset-3 text-center">
                {% thumbnail object.img "800" crop="noop" as im %}
                    <a target="_blank" href="{{ MEDIA_URL }}{{ character.img }}">
                        <img src="{{ im.url }}" class="img-responsive center-block">
                    </a>
                {% endthumbnail %}
            </div>
        </div>
    <div class="row">
        <div class="col-md-6 well col-md-offset-3 text-center">
{#            <a class="btn btn-default" href="{% url 'Characters:CharacterEdit' object.id %}">Edit</a>#}
            <br/>
            Uploaded at {{ object.date }}
        </div>
    </div>
        <div class="row">
            <div class="col-md-6 well col-md-offset-3 text-center" style="overflow-x: scroll">
                {{ object.description|linebreaksbr}}
            </div>
        </div>
    </div>
{% endblock %}
