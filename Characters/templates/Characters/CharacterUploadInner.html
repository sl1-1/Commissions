{% load thumbnail %}
{% load static %}
{% load bootstrap3 %}
<div class="modal-header content">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="model-label">Characters</h4>
</div>
<div class="modal-body detail-modal content">
    <div class="well">
        <form action="{{ post }}" method="post" enctype="multipart/form-data" id="characterupload">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="form-control" id="charactersubmit">Upload</button>
        </form>
    </div>
</div>
<div class="modal-footer content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <button class="btn btn-default btn-block" type="button" id="addcharacter" onclick="cancelChar()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
